    <!--Form to receive the information-->
    <div class="container">
      <div class="row">
        <div id=inputForm class="col-lg-6 offset-3">
          <form>

            <!--Input Name for Greeting-->
            <div class="form-group row">
              <button type="button" class="btn btn-lg button-light">Name</button>
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Enter Name">
              </div>
            </div>

            <br>
            <br>

            <!--Input for the Direction To-->
            <div class="form-group row">
              <button type="button" class="btn btn-lg btn btn-danger" disabled><i class="fas fa-route"></i>To</button>
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control"id="toDestination" placeholder="Enter Destination Address">
              </div>
            </div>

            <!--Input for the Direction From-->
            <div class="form-group row">
              <button type="button" class="btn btn-lg btn btn-success" disabled><i class="fas fa-route"></i>From</button>
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fromDestination" placeholder="Enter Current Location">
              </div>
            </div>

            <br>
            <br>

            <!--Input for the Arrival Time-->
            <div class="form-group row">
              <button type="button" class="btn btn-lg button-dark"><span class="glyphicon glyphicon-time"></span>Arrival Time</button>
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="arrivalTime" placeholder="Enter Time">
              </div>
            </div>

            <!--Input Phone Number for Text Reminder-->
            <div class="form-group row">
              
              <label class="col-sm-4 col-form-label"></label>
              <div class="col-sm-10">
                <button type="button" class="btn btn-lg btn-light" disabled><i class="far fa-bell"></i></i>Text Reminder</button>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="textInput">
                  <label class="form-check-label" for="gridCheck1">Yes</label>
                  <input class="form-check-input" type="checkbox" id="textInput">
                  <label class="form-check-label" for="gridCheck1">No</label>
                </div>
              </div>
                <!--<input type="text" class="form-control" id="fromDestination" placeholder="Enter Phone Number">
              </div>-->
            </div>

            <!--Button to Generate the Route-->
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Route</button>
              </div>
            </div>

          </form>
        </div>

        
      </div>
    </div>
